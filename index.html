<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas-demo</title>
    <link rel="stylesheet" href="./style.css">
    <script src="//at.alicdn.com/t/font_1282093_izs730qo8rk.js"></script>
</head>

<body>
    <canvas id="xxx" width="500" height="500"></canvas>
    <div class="actions">
        <svg class="icon active" id="brush">
            <use xlink:href="#icon-encryptionpen"></use>
        </svg>
        <svg class="icon" id="eraser">
            <use xlink:href="#icon-eraser"></use>
        </svg>
        <svg class="icon" id="clear">
            <use xlink:href="#icon-qingkong"></use>
        </svg>
        <svg class="icon" id="download">
            <use xlink:href="#icon-save"></use>
        </svg>
    </div>
    <ol class="colors">
        <li id="black" class="black active"></li>
        <li id="red" class="red"></li>
        <li id="green" class="green"></li>
        <li id="blue" class="blue"></li>
    </ol>
    <ol class="sizes">
        <li class="thinActive"><div id="thin" class="thin active"></div></li>
        <li><div id="thick" class="thick"></div></li>
    </ol>
    <script src="./main.js"></script>
</body>

</html>
